# CCL settings
theory:
  galshcl_like.CCL:
    transfer_function: boltzmann_camb
    matter_pk: halofit
    baryons_pk: nobaryons
    output_params:
      - sigma8

# Likelihood settings
likelihood:
  galshcl_like.GalshClLike:
    # Input sacc file
    input_file: /users/boryanah/repos/hybrid_eft_nbody/data/cls_covG_covNG_DESgc_DESwl.fits
    # List all relevant bins
    bins:
      - name: DESgc0
      - name: DESgc1
      - name: DESgc2
      - name: DESgc3
      - name: DESgc4
      - name: DESwl0
      - name: DESwl1
      - name: DESwl2
      - name: DESwl3
    # List all 2-points that should go into the
    # data vector
    twopoints:
      - bins: [DESgc0, DESgc0]
      - bins: [DESgc1, DESgc1]
      - bins: [DESgc2, DESgc2]
      - bins: [DESgc3, DESgc3]
      - bins: [DESgc4, DESgc4]
      
      - bins: [DESgc0, DESwl0]
      - bins: [DESgc0, DESwl1]
      - bins: [DESgc0, DESwl2]
      - bins: [DESgc0, DESwl3]
      - bins: [DESgc1, DESwl0]
      - bins: [DESgc1, DESwl1]
      - bins: [DESgc1, DESwl2]
      - bins: [DESgc1, DESwl3]
      - bins: [DESgc2, DESwl0]
      - bins: [DESgc2, DESwl1]
      - bins: [DESgc2, DESwl2]
      - bins: [DESgc2, DESwl3]
      - bins: [DESgc3, DESwl0]
      - bins: [DESgc3, DESwl1]
      - bins: [DESgc3, DESwl2]
      - bins: [DESgc3, DESwl3]
      - bins: [DESgc4, DESwl0]
      - bins: [DESgc4, DESwl1]
      - bins: [DESgc4, DESwl2]
      - bins: [DESgc4, DESwl3]
      
      - bins: [DESwl0, DESwl0]
      - bins: [DESwl0, DESwl1]
      - bins: [DESwl0, DESwl2]
      - bins: [DESwl0, DESwl3]
      - bins: [DESwl1, DESwl1]
      - bins: [DESwl1, DESwl2]
      - bins: [DESwl1, DESwl3]
      - bins: [DESwl2, DESwl2]
      - bins: [DESwl2, DESwl3]
      - bins: [DESwl3, DESwl3]
    # Default scale cuts
    # B.H. perhaps just need to do this for each tracer
    defaults:
      DESgc0:
        lmax: 145
        lmin: 0
      DESgc1:
        lmax: 225
        lmin: 0
      DESgc2:
        lmax: 298
        lmin: 0
      DESgc3:
        lmax: 371
        lmin: 0
      DESgc4:
        lmax: 435
        lmin: 0
      DESwl0:
        lmax: 2000
        lmin: 30
      DESwl1:
        lmax: 2000
        lmin: 30
      DESwl2:
        lmax: 2000
        lmin: 30
      DESwl3:
        lmax: 2000
        lmin: 30
    # Prefix associated to all nuisance params
    input_params_prefix: galshcl
    # IADESY1, IAPerBin or IANone
    ia_model: IADESY1
    # NzShift or NzNone
    nz_model: NzShift
    # PkDefault, PkHModel
    pk_model: PkDefault
    # Linear or HEFT
    bz_model: Linear

